  ##### USERS #####
  /{userManagerId}/users/search:
    parameters:
    - "$ref": "#/components/parameters/userManagerIdParam"
    post:
      summary: Search the users
      tags:
      - Users
      requestBody:
        $ref: "#/components/requestBodies/SearchRequest"
      responses:
        '200':
          $ref: '#/components/responses/SearchResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
          
  /{userManagerId}/users:
    parameters:
    - "$ref": "#/components/parameters/userManagerIdParam"
    get:
      summary: List the users
      tags:
      - Users
      parameters:
      - "$ref": "#/components/parameters/pageParam"
      responses:
        '200':
          $ref: '#/components/responses/SearchResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      summary: Creates a new user
      tags:
      - Users
      requestBody:
        $ref: "#/components/requestBodies/UserRequest"
      responses:
        '200':
          description: User successfully created
          content:
            application/json:
              schema:
                type: string
                description: the ID of the created object
        '400':
          description: Bad request
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          description: Invalid user data
  /{userManagerId}/users/{userId}:
    parameters:
    - "$ref": "#/components/parameters/userManagerIdParam"
    - "$ref": "#/components/parameters/userIdParam"
    get:
      summary: Returns a user by ID
      tags:
      - Users
      responses:
        '200':
          description: A user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: User not found
    delete:
      summary: Deletes a user by ID
      tags:
      - Users
      responses:
        '200':
          description: The user was deleted
          content:
            application/json:
              schema:
                type: string
                description: the ID of the deleted object
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: User not found
    put:
      summary: Updates a user by ID
      tags:
      - Users
      requestBody:
        $ref: "#/components/requestBodies/UserRequest"
      responses:
        '200':
          description: The user was updated
          content:
            application/json:
              schema:
                type: string
                description: the ID of the updated object
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: User not found
  /{userManagerId}/users/{userId}/password:
    parameters:
    - "$ref": "#/components/parameters/userManagerIdParam"
    - "$ref": "#/components/parameters/userIdParam"
    post:
      operationId: setPassword
      summary: Sets the user's password
      tags:
      - Users
      requestBody:
        $ref: "#/components/requestBodies/UserPasswordReq"
      responses:
        '200':
          description: The password was set
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  
