  ##### AUTHENTICATE #####
  /{userManagerId}/authenticate/password:
    parameters:
    - "$ref": "#/components/parameters/userManagerIdParam"
    post:
      operationId: authenticate
      summary: Authenticates the user with an email/password combo
      tags:
      - Authenticate
      requestBody:
        $ref: "#/components/requestBodies/LoginRequest"
      responses:
        '200':
          $ref: '#/components/responses/LoginResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
          
  /{userManagerId}/authenticate/check_token:
    parameters:
    - "$ref": "#/components/parameters/userManagerIdParam"
    post:
      operationId: checkToken
      summary: Verify the token
      tags:
      - Authenticate
      requestBody:
        $ref: '#/components/requestBodies/CheckTokenRequest'
      responses:
        '200':
          description: The token is valid
        '400':
          description: The token is not valid
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /{userManagerId}/authenticate/sessions:
