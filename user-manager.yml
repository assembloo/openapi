components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuthenticationProvider:
      type: object
      properties:
        id:
          type: string
        enabled:
          type: boolean
        callbackUrls:
          type: array
          items:
            type: string
            format: uri
          minItems: 1
      required:
      - id
      - callbackUrls
      discriminator:
        propertyName: providerType
        mapping:
          assembloo:  '#/components/schemas/AssemblooAuthenticationProvider'
          facebook:  '#/components/schemas/FacebookAuthenticationProvider'
          github: '#/components/schemas/GithubAuthenticationProvider'
          google: '#/components/schemas/GoogleAuthenticationProvider'

    AssemblooAuthenticationProvider:
      allOf:
      - $ref: '#/components/schemas/AuthenticationProvider'
      - type: object
        properties:
          allowSignup:
            type: boolean
        required:
          - id
          - callbackUrls

    FacebookAuthenticationProvider:
      allOf:
      - $ref: '#/components/schemas/AuthenticationProvider'
      - type: object
        properties:
          clientId:
            type: string
          clientSecret:
            type: string
        required:
          - id
          - callbackUrls
          - clientId
          - clientSecret

    GithubAuthenticationProvider:
      allOf:
      - $ref: '#/components/schemas/AuthenticationProvider'
      - type: object
        properties:
          clientId:
            type: string
          clientSecret:
            type: string
        required:
          - id
          - callbackUrls
          - clientId
          - clientSecret

    GoogleAuthenticationProvider:
      allOf:
      - $ref: '#/components/schemas/AuthenticationProvider'
      - type: object
        properties:
          clientId:
            type: string
          clientSecret:
            type: string
        required:
          - id
          - callbackUrls
          - clientId
          - clientSecret

    AuthorizationProvider:
      type: object
      properties:
        id:
          type: string
      required:
      - id

    UserManager:
      type: object
      properties:
        id:
          type: string
          pattern: "^[a-z]+[a-z0-9\\-\\.]*$"
      required:
      - id
      example:
        id: my-user-manager
  
    Session:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        timeout:
          type: integer
          minimum: 0
        endDate:
          type: string
          format: date-time
        lastAccess:
          type: string
          format: date-time
      required:
      - id
      - userId
      - timeout
      example:
        id: 63312df2-dabd-46c4-a090-b5e628266329
        email: johndoe@example.com

    SigninRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    SignupRequest:
      type: object
      properties:
        signupProviderId:
          type: string
        ignoreExistingUser:
          type: boolean

    Token:
      type: object
      properties:
        token:
          type: string
      example:
        token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
      required:
      - token
  
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        password:
          type: string
        status:
          type: string
          enum:
          - email_confirmation_required
          - active
          - inactive
          description: "state of the user account: active means the user can login, inactive means the user cannot log in, email_confirmation_required means another step is required to set the account to active"
      required:
      - email
      - password
      example:
        id: 63312df2-dabd-46c4-a090-b5e628266329
        email: johndoe@example.com
        
    AccessToken:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        name:
          type: string
        startDate:
          type: string
        endDate:
          type: string
      required:
      - id
      - userId
      - name
      example:
        id: 63312df2-dabd-46c4-a090-b5e628266329
        name: my token
        
    Group:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
      - name
      example:
        id: 63312df2-dabd-46c4-a090-b5e628266329
        name: "My group"
      
    NewPasswordRequest:
      type: object
      properties:
        old_password:
          type: string
          description: if there is one, we need the old password for security
        new_password:
          type: string
          description: the new password we want for that user
      required:
      - new_password
      
    GroupMembership:
      type: object
      properties:
        id:
          type: string
        groupId:
          type: string
        userId:
          type: string
      required:
      - id
      - groupId
      - userId

    SessionsResponse:     
      type: object
      properties:
        sessions:
          type: array
          items:
            type: string

    GroupIdsResponse:
      type: object
      properties:
        groupIds:
          type: array
          items:
            type: string
      
  parameters:
    pageParam:
      name: page
      in: query
      description: Page number
      schema:
        type: integer
        minimum: 0
        default: 0

    authenticationProviderIdParam:
      in: path
      name: authenticationProviderId
      schema:
        type: string
      required: true
      description: The authentication provider id

    authorizationProviderIdParam:
      in: path
      name: authorizationProviderId
      schema:
        type: string
      required: true
      description: The authorization provider id

    sessionIdParam:
      in: path
      name: sessionId
      schema:
        type: string
      required: true
      description: The session id

    userManagerIdParam:
      in: path
      name: userManagerId
      schema:
        type: string
      required: true
      description: The user manager instance id
      
    userIdParam:
      in: path
      name: userId
      schema:
        type: string
      required: true
      description: The user id
      
    accessTokenIdParam:
      in: path
      name: accessTokenId
      schema:
        type: string
      required: true
      description: The access token id
      
    groupIdParam:
      in: path
      name: groupId
      schema:
        type: string
      required: true
      description: The group id
  
  requestBodies:
    SearchRequest:
      description: The structure to describe the search wanted and what to return
      required: true
      content:
        application/json:
          schema:
            $ref: "https://raw.githubusercontent.com/assembloo/openapi/1.0.0/repository-search.yml#/components/schemas/SearchRequest"

    SigninRequest:
      description: The structure to describe signin requests
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SigninRequest'

    SignupRequest:
      description: The structure to describe signup requests
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SignupRequest'

    UserManagerRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserManager'

    AuthenticationProviderRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthenticationProvider'

    AuthorizationProviderRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthorizationProvider'

    SessionRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Session"

    UserRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"

    UserPasswordReq:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NewPasswordRequest"
            
    AccessTokenRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AccessToken"
        
    GroupRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Group"
            
    UserGroupRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GroupMembership"
            
  responses:      
    GroupIdsResponse:
      description: The user's group ids response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GroupIdsResponse"

    SearchResponse:
      description: A search response of the given object
      content:
        application/json:
          schema:
            $ref: "https://raw.githubusercontent.com/assembloo/openapi/1.0.0/repository-search.yml#/components/schemas/SearchResponse"

    SessionsResponse:
      description: The sessions response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/SessionsResponse"

    UnauthorizedError:
      description: Access token is missing or invalid
      headers:
        WWW-Authenticate:
          schema:
            type: string
            enum:
            - Bearer
            - OAuth
            description: describe the authorization method required to complete authentication

tags:
  - name: Access Tokens
  - name: Authentication
  - name: AuthenticationProviders
  - name: AuthorizationProviders
  - name: Groups
  - name: Sessions
  - name: UserManagers
  - name: Users
  
security:
  - bearerAuth: []
  
# EOF